<div class="container mt-5">
    <h2>Listado de Proyectos</h2>
    <div class="mb-3">
      <a [routerLink]="['/create']" class="btn btn-success">Crear Nuevo Proyecto</a>
    </div>
    <div *ngIf="(projects$ | async)?.length; else noProjectsTemplate">
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Autor</th>
            <th scope="col">Tecnolog√≠a</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let project of projects$ | async; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ project.name }}</td>
            <td>{{ project.author }}</td>
            <td>{{ project.technology }}</td>
            <td>
              <a [routerLink]="'/edit/' + project.id" class="btn btn-primary btn-sm">Editar</a>
              <button class="btn btn-danger btn-sm" (click)="deleteProject(project.id)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <ng-template #noProjectsTemplate>
    <div class="text-center">
      <p>No hay proyectos disponibles.</p>
    </div>
  </ng-template>
