<form [formGroup]="form" class="container mt-5">
    <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" class="form-control" placeholder="Project name" formControlName="name">
    </div>
    <div class="mb-3">
        <label for="author" class="form-label">Author:</label>
        <input type="text" id="author" class="form-control" placeholder="Author's name" formControlName="author">
    </div>
    <div class="mb-3">
        <label for="technology" class="form-label">Technology:</label>
        <input type="text" id="technology" class="form-control" placeholder="Technology used" formControlName="technology">
    </div>
    <button type="submit" class="btn btn-primary" (click)="saveProject()">Create</button>
</form>
